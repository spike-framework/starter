<div class="testTemplatesController">

    <spike sp-template="app.controller.testTemplates.templateTest1" sp-if="scope.type === 1 || scope.type === 3"></spike>
    <spike sp-template="app.controller.testTemplates.templateTest2" sp-if="scope.type === 2 || scope.type === 3"></spike>


    <spike sp-template="app.controller.testTemplates.templateTest1" sp-params="{ data: scope.data }"></spike>

    <spike sp-template="app.controller.testTemplates.templateTest1" sp-trigger="trigger1"></spike>
    <spike sp-template="app.controller.testTemplates.templateTest1" sp-trigger="trigger2"></spike>


    <spike sp-for="var i = 0; i < 10; i++">
        <spike sp-template="app.controller.testTemplates.templateTest2" sp-params="{ index: i }"></spike>
    </spike>

</div>
